services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats-backend
    ports:
      - "4000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules  # <--- CRITICAL: Prevents host node_modules from overwriting container ones
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
    container_name: ats-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules  # <--- CRITICAL: Prevents host node_modules from overwriting container ones
      - /app/.next        # <--- OPTIONAL: Speeds up Next.js HMR
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: ats-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ats-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mongo_data: