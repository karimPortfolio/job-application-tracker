<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset your password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Helvetica, Arial, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="padding: 40px 0"
    >
      <tr>
        <td align="center">
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="
              max-width: 520px;
              background-color: #ffffff;
              border-radius: 8px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  padding: 24px;
                  text-align: center;
                  background-color: #2550ad;
                  color: #ffffff;
                  font-size: 20px;
                  font-weight: 600;
                "
              >
                {{APP_NAME}}
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 32px">
                <h2
                  style="
                    margin: 0 0 16px;
                    font-size: 20px;
                    font-weight: 600;
                    color: #111827;
                  "
                >
                  Reset your password
                </h2>

                <p
                  style="
                    margin: 0 0 16px;
                    font-size: 14px;
                    color: #374151;
                    line-height: 1.6;
                  "
                >
                  You requested to reset your password. Click the button below
                  to set a new one.
                </p>

                <div style="text-align: center; margin: 32px 0">
                  <a
                    href="{{RESET_URL}}"
                    style="
                      display: inline-block;
                      padding: 12px 24px;
                      background-color: #2550ad;
                      color: #ffffff;
                      text-decoration: none;
                      font-size: 14px;
                      font-weight: 600;
                      border-radius: 6px;
                    "
                  >
                    Reset Password
                  </a>
                </div>

                <p
                  style="
                    margin: 0 0 16px;
                    font-size: 13px;
                    color: #6b7280;
                    line-height: 1.6;
                  "
                >
                  This link will expire in <strong>1 hour</strong>.
                </p>

                <p
                  style="
                    margin: 0;
                    font-size: 13px;
                    color: #6b7280;
                    line-height: 1.6;
                  "
                >
                  If you didn’t request a password reset, you can safely ignore
                  this email.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 20px;
                  background-color: #f9fafb;
                  font-size: 12px;
                  color: #9ca3af;
                  text-align: center;
                "
              >
                © 2026 {{APP_NAME}}. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
